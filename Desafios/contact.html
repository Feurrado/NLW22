<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>
            Entre em contato
        </legend>
    <p>
        <b><label for="">Nome completo:</label></b>
        <br>
        <input type="text">
    </p>    
    <p>
        <b><label for="email@email.com">E-mail:</label></b>
        <br>
        <input type="email">
    </p>
    <p>   
        <b><label for="">Mensagem:</label></b>
        <br>
        <textarea cols="30" rows="10"></textarea>
    </p>
    <p>
       <input type="checkbox" 
       id="subscribe" 
       name="Aceito receber comunicações">
       <label for="subscribe"> Aceito receber comunicações</label>
    </p>
    <p>
        <button>enviar</button>
    </p>
    </fieldset>
</form>
</body>
</html>
