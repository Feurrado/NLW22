<!--
    Anatomia de um documento HTML
-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <Title>Estudo HTML</Title>
    </head>

    <body>
        <h1>Título do texto</h1>
        <p>
            Este é um parágrafo de <em>Teste</em> aqui você irá encontrar
            palavras com ênfase e em <strong>Negrito para melhor entendimento.</strong>
        <p>
            Aqui terá um link de <a href="https://google.com"> Saiba mais</a>
        </p>

    </body>
</html>
